{% extends 'base.html' %}

{% block content %}
<h2>Zpětná vazba</h2>
<form method="post">
    {% csrf_token %}
    <label>Jméno:</label>
    <input type="text" name="jmeno" required><br>
    <label>Zpráva:</label>
    <textarea name="zprava" required></textarea><br>
    <button type="submit">Odeslat</button>
</form>

{% if uspesne %}
    <p>Zpětná vazba byla úspěšně odeslána!</p>
{% endif %}
{% endblock %}
